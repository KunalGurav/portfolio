<form role="form" class="php-email-form" [formGroup]="feedbackForm" (ngSubmit)="onFormSubmit()">
  <div class="form-row">
    <div class="col-md-6 form-group">
      <input type="text" name="name" class="form-control" id="name" placeholder="Your Name" formControlName="name"/>
      <div class="invalid-feedback d-block" *ngIf="this.isFormSubmitted && feedbackForm.controls.name.errors">
        Please enter atleast 4 chars of name
      </div>
      <div class="validate"></div>
    </div>
    <div class="col-md-6 form-group">
      <input type="email" class="form-control" name="email" id="email" placeholder="Your Email" formControlName="email"/>
      <div class="invalid-feedback d-block" *ngIf="this.isFormSubmitted && feedbackForm.controls.email.errors">
        Please enter a valid email
      </div>
    </div>
  </div>
  <div class="form-group">
    <input type="text" class="form-control" name="subject" id="subject" placeholder="Subject" formControlName="subject"/>
    <div class="invalid-feedback d-block" *ngIf="this.isFormSubmitted && feedbackForm.controls.subject.errors">
      Please enter at least 8 chars of subject
    </div>
  </div>
  <div class="form-group">
    <textarea class="form-control" name="message" rows="6" data-rule="required" placeholder="Message" formControlName="message"></textarea>
    <div class="invalid-feedback d-block" *ngIf="this.isFormSubmitted && feedbackForm.controls.subject.errors">
      Please write something for me
    </div>
  </div>
  <div class="mb-3">
    <div class="loading" *ngIf="isLoading">Loading</div>
    <div class="error-message" *ngIf="error">{{error}}</div>
    <div class="sent-message" *ngIf="isFormSubmitted && !isLoading && !error">Your message has been sent. Thank you!</div>
  </div>
  <div class="text-center">
    <button type="submit">Send Message</button>
  </div>
</form>
